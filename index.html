<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO‚ÇÇ-Sicherheitsrechner (√ñsterreich)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        #pdfButton {
            background: var(--accent);
            margin-left: 1rem;
        }
        button:hover {
            background: var(--primary);
        }
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .capacity-info, .ventilation-plan {
            background: white;
            border: 1px solid var(--secondary);
            border-radius: 6px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        .cylinder-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .cylinder-table th, .cylinder-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cylinder-table th {
            background-color: var(--primary);
            color: white;
        }
        .combination {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .cylinder {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }
        .legal {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .success { color: #27ae60; font-weight: 600; }
        .warning { color: #e74c3c; font-weight: 600; }
        .ventilation-sketch {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        .vent-opening {
            text-align: center;
            padding: 1rem;
            border: 1px dashed #ccc;
            border-radius: 4px;
            margin: 0.5rem;
            flex: 1;
            min-width: 150px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container" id="calculator">
        <h1>CO‚ÇÇ-Sicherheitsrechner (√ñsterreich)</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="roomLength">Rauml√§nge (m):</label>
                <input type="number" id="roomLength" min="1" step="0.1" value="5">
            </div>
            <div class="form-group">
                <label for="roomWidth">Raumbreite (m):</label>
                <input type="number" id="roomWidth" min="1" step="0.1" value="4">
            </div>
            <div class="form-group">
                <label for="roomHeight">Raumh√∂he (m):</label>
                <input type="number" id="roomHeight" min="1.5" step="0.1" value="2.5">
            </div>
            <div class="form-group">
                <label for="furniture">M√∂blierung:</label>
                <select id="furniture">
                    <option value="none">Keine M√∂bel</option>
                    <option value="partial">Teilm√∂bliert (‚â§30%)</option>
                    <option value="full" selected>Vollm√∂bliert (>30%)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ventilation">Bel√ºftungstyp:</label>
                <select id="ventilation">
                    <option value="natural">Nat√ºrlich</option>
                    <option value="mechanical">Mechanisch</option>
                    <option value="none">Keine</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usage">Nutzungsdauer:</label>
                <select id="usage">
                    <option value="short">‚â§4h/Tag</option>
                    <option value="long">>4h/Tag</option>
                </select>
            </div>
        </div>
        
        <div>
            <button id="calculateBtn">Berechnen</button>
            <button id="pdfButton">PDF Bericht erstellen</button>
        </div>
        <div id="loading" class="loading">PDF wird generiert...</div>
        
        <div class="result-section" id="resultContainer">
            <div id="safetyResult"></div>
            <div class="capacity-info" id="capacityResult"></div>
            <div class="ventilation-plan" id="ventilationResult"></div>
        </div>
        
        <div class="legal">
            <strong>Rechtsgrundlagen:</strong> ASchG ¬ß28, AAV Anlage 3, √ñNORM EN 13779, TRGS 510
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const STANDARD_CYLINDERS = [2, 5, 10, 20, 50];
        const SAFETY_FACTOR = 19; // 19 m¬≥/kg nach ASchG ¬ß28
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('pdfButton').addEventListener('click', generatePDFReport);
        });

        function calculate() {
            // Eingabewerte
            const roomLength = parseFloat(document.getElementById('roomLength').value) || 0;
            const roomWidth = parseFloat(document.getElementById('roomWidth').value) || 0;
            const roomHeight = parseFloat(document.getElementById('roomHeight').value) || 0;
            const furniture = document.getElementById('furniture').value;
            const ventilation = document.getElementById('ventilation').value;
            const usage = document.getElementById('usage').value;
            
            // Volumenberechnung mit M√∂blierungskorrektur
            const grossVolume = roomLength * roomWidth * roomHeight;
            const furnitureFactor = furniture === 'full' ? 0.85 : (furniture === 'partial' ? 0.93 : 1);
            const netVolume = grossVolume * furnitureFactor;
            const maxCO2 = netVolume / SAFETY_FACTOR;
            const deficit = grossVolume - netVolume;
            
            // Sicherheitsbewertung
            let safetyHTML = `
                <h2>Sicherheitsbewertung</h2>
                <p><strong>Bruttoraumvolumen:</strong> ${grossVolume.toFixed(1)} m¬≥</p>
                <p><strong>Effektives Nutzvolumen:</strong> ${netVolume.toFixed(1)} m¬≥ (${(furnitureFactor*100).toFixed(0)}% nutzbar)</p>
                <p><strong>Maximal zul√§ssige CO‚ÇÇ-Menge:</strong> ${maxCO2.toFixed(1)} kg</p>
                <p class="${ventilation === 'none' ? 'warning' : 'success'}">
                    ${ventilation === 'none' ? '‚ö†Ô∏è Keine Bel√ºftung - besondere Vorsicht erforderlich!' : '‚úîÔ∏è Bel√ºftungssystem vorhanden'}
                </p>
            `;
            document.getElementById('safetyResult').innerHTML = safetyHTML;
            
            // Flaschenkapazit√§t
            let capacityHTML = `
                <h3>Maximale Flaschenanzahl</h3>
                <table class="cylinder-table">
                    <thead>
                        <tr>
                            <th>Flaschengr√∂√üe (kg)</th>
                            <th>Max. Anzahl</th>
                            <th>Gesamtkapazit√§t (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            STANDARD_CYLINDERS.forEach(cyl => {
                const maxCylinders = Math.floor(maxCO2 / cyl);
                if (maxCylinders > 0) {
                    capacityHTML += `
                        <tr>
                            <td>${cyl}</td>
                            <td>${maxCylinders}</td>
                            <td>${(maxCylinders * cyl).toFixed(1)}</td>
                        </tr>
                    `;
                }
            });
            
            capacityHTML += `</tbody></table>`;
            document.getElementById('capacityResult').innerHTML = capacityHTML;
            
            // L√ºftungsplan und Empfehlungen
            document.getElementById('ventilationResult').innerHTML = getVentilationRecommendation(
                grossVolume, netVolume, ventilation, usage
            );
        }

        function getVentilationRecommendation(grossVol, netVol, ventilation, usage) {
            const deficit = grossVol - netVol;
            let html = `<h3>L√ºftungsplan (√ñNORM EN 13779)</h3>`;
            
            // Gaswarnger√§t-Empfehlung
            const needsDetector = ventilation === 'none' || usage === 'long' || (netVol / grossVol) < 0.5;
            if (needsDetector) {
                html += `
                    <div class="warning">
                        <p>üîî <strong>CO‚ÇÇ-Warnger√§t empfohlen</strong> (5.000 ppm Grenzwert nach TRGS 510)</p>
                        <p>Begr√ºndung: ${ventilation === 'none' ? 'Keine Bel√ºftung' : 
                          usage === 'long' ? 'Langzeitaufenthalt (>4h/Tag)' : 'Raumvolumen <50% des Sollwerts'}</p>
                    </div>
                `;
            }
            
            // Nat√ºrliche L√ºftung
            if (ventilation === 'natural') {
                const area = (deficit * 0.06).toFixed(2);
                const size = (Math.sqrt(area)*100).toFixed(0);
                
                html += `
                    <p><strong>Nat√ºrliche L√ºftung erforderlich:</strong></p>
                    <p>Mindest√∂ffnungsfl√§che: ${area} m¬≤ (ca. ${size}√ó${size} cm)</p>
                    <div class="ventilation-sketch">
                        <div class="vent-opening">
                            <p><strong>Untere √ñffnung</strong></p>
                            <p>‚â§50cm √ºber Boden</p>
                            <p>${(size/2).toFixed(0)}√ó${(size/2).toFixed(0)} cm</p>
                        </div>
                        <div class="vent-opening">
                            <p><strong>Obere √ñffnung</strong></p>
                            <p>‚â•1.80m √ºber Boden</p>
                            <p>${(size/2).toFixed(0)}√ó${(size/2).toFixed(0)} cm</p>
                        </div>
                    </div>
                    <p><em>Horizontaler Mindestabstand zwischen √ñffnungen: 2m</em></p>
                `;
                
                if (deficit > 15) {
                    html += `
                        <div class="warning">
                            <p>‚ö†Ô∏è Bei Volumendefizit >15m¬≥ (aktuell: ${deficit.toFixed(1)}m¬≥) ist mechanische L√ºftung empfohlen</p>
                        </div>
                    `;
                }
            }
            
            // Mechanische L√ºftung
            if (ventilation === 'mechanical') {
                const airflow = (deficit * 1.8).toFixed(1);
                html += `
                    <p><strong>Mechanische L√ºftung erforderlich:</strong></p>
                    <p>Mindestluftwechsel: ${airflow} m¬≥/h (Klasse II nach √ñNORM EN 13779)</p>
                `;
            }
            
            // Kombinationsempfehlungen
            const maxCO2 = netVol / SAFETY_FACTOR;
            html += `
                <h3>Optimale Flaschenkombinationen</h3>
                <p>F√ºr maximale Raumnutzung (${maxCO2.toFixed(1)} kg CO‚ÇÇ):</p>
                ${getOptimalCombinations(maxCO2)}
            `;
            
            return html;
        }

        function getOptimalCombinations(maxCO2) {
            let combinations = [];
            
            // 1-Flaschen-L√∂sungen
            STANDARD_CYLINDERS.forEach(cyl => {
                if (cyl <= maxCO2) {
                    combinations.push({
                        cylinders: [cyl],
                        total: cyl,
                        count: 1
                    });
                }
            });
            
            // 2-Flaschen-Kombinationen
            for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                    const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j];
                    if (sum <= maxCO2) {
                        combinations.push({
                            cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j]],
                            total: sum,
                            count: 2
                        });
                    }
                }
            }
            
            // 3-Flaschen-Kombinationen (nur wenn sinnvoll)
            if (maxCO2 > 20) {
                for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                    for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                        for (let k = j; k < STANDARD_CYLINDERS.length; k++) {
                            const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j] + STANDARD_CYLINDERS[k];
                            if (sum <= maxCO2 && sum > maxCO2 * 0.8) {
                                combinations.push({
                                    cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j], STANDARD_CYLINDERS[k]],
                                    total: sum,
                                    count: 3
                                });
                            }
                        }
                    }
                }
            }
            
            // Ergebnisse filtern und sortieren
            combinations = combinations
                .filter(c => c.total >= maxCO2 * 0.8) // Mind. 80% Auslastung
                .sort((a, b) => b.total - a.total) // Beste Auslastung zuerst
                .slice(0, 5); // Top 5 Kombinationen
            
            if (combinations.length === 0) return '<p>Keine normgerechten Kombinationen m√∂glich</p>';
            
            let html = '';
            combinations.forEach(comb => {
                const percentage = (comb.total / maxCO2 * 100).toFixed(0);
                html += `
                    <div class="combination">
                        ${comb.cylinders.map(c => `<span class="cylinder">${c}kg</span>`).join(' + ')}
                        <span style="margin-left:auto">
                            <strong>${comb.total.toFixed(1)} kg</strong> (${percentage}% Auslastung)
                        </span>
                    </div>
                `;
            });
            
            return html;
        }

        function generatePDFReport() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Kurze Verz√∂gerung um UI-Update zu erm√∂glichen
            setTimeout(() => {
                const element = document.getElementById('calculator');
                
                html2canvas(element, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    scrollY: -window.scrollY,
                    allowTaint: true,
                    windowHeight: element.scrollHeight
                }).then(canvas => {
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190; // Max Breite in mm (A4 mit Rand)
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    
                    // PDF-Einstellungen
                    pdf.setDocumentProperties({
                        title: 'CO‚ÇÇ-Sicherheitsbericht',
                        subject: 'Berechnung nach √∂sterreichischen Normen',
                        author: 'CO‚ÇÇ-Sicherheitsrechner',
                        keywords: 'CO2, Sicherheit, √ñsterreich, ASchG, √ñNORM'
                    });
                    
                    // Erste Seite (Screenshot)
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                    
                    // Zweite Seite mit Details
                    pdf.addPage();
                    pdf.setFontSize(14);
                    pdf.setTextColor(40);
                    pdf.setFont('helvetica', 'bold');
                    pdf.text("DETAILBEREICHNUNGEN", 105, 20, {align: 'center'});
                    
                    // Rechtsgrundlagen
                    pdf.setFontSize(11);
                    pdf.text("Rechtsgrundlagen (√ñsterreich):", 20, 30);
                    const laws = [
                        "‚Ä¢ ArbeitnehmerInnenschutzgesetz (ASchG) ¬ß28",
                        "‚Ä¢ Allgemeine Arbeitnehmerschutzverordnung (AAV) Anlage 3",
                        "‚Ä¢ √ñNORM EN 13779: L√ºftung von Nichtwohngeb√§uden",
                        "‚Ä¢ TRGS 510: Technische Regeln f√ºr Gefahrstoffe"
                    ];
                    laws.forEach((law, i) => {
                        pdf.text(law, 25, 40 + (i * 7));
                    });
                    
                    // Speichern
                    pdf.save(`CO2-Sicherheitsbericht_${new Date().toISOString().slice(0,10)}.pdf`);
                    loading.style.display = 'none';
                }).catch(err => {
                    console.error('PDF Generation Error:', err);
                    loading.style.display = 'none';
                    alert('Fehler bei der PDF-Generierung. Bitte versuchen Sie es erneut.');
                });
            }, 100);
        }
    </script>
</body>
</html>
