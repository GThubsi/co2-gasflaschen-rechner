<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Sicherheitsrechner mit PDF-Screenshot (Österreich)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        #pdfButton {
            background: var(--accent);
            margin-left: 1rem;
        }
        button:hover {
            background: var(--primary);
        }
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .legal {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .success { color: #27ae60; font-weight: 600; }
        .warning { color: #e74c3c; font-weight: 600; }
        .ventilation-sketch {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .vent-opening {
            text-align: center;
            padding: 1rem;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        #pdfPreview {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="calculator">
        <h1>CO₂-Sicherheitsrechner (Österreich)</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="roomLength">Raumlänge (m):</label>
                <input type="number" id="roomLength" min="1" step="0.1" value="5">
            </div>
            <div class="form-group">
                <label for="roomWidth">Raumbreite (m):</label>
                <input type="number" id="roomWidth" min="1" step="0.1" value="4">
            </div>
            <div class="form-group">
                <label for="roomHeight">Raumhöhe (m):</label>
                <input type="number" id="roomHeight" min="1.5" step="0.1" value="2.5">
            </div>
            <div class="form-group">
                <label for="furniture">Möblierung:</label>
                <select id="furniture">
                    <option value="none">Keine Möbel</option>
                    <option value="partial">Teilmöbliert (≤30%)</option>
                    <option value="full" selected>Vollmöbliert (>30%)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ventilation">Belüftung:</label>
                <select id="ventilation">
                    <option value="natural">Natürlich</option>
                    <option value="mechanical">Mechanisch</option>
                    <option value="none">Keine</option>
                </select>
            </div>
        </div>
        
        <div>
            <button id="calculateBtn">Berechnen</button>
            <button id="pdfButton">PDF mit Screenshot erstellen</button>
        </div>
        
        <div class="result-section" id="resultContainer">
            <!-- Ergebnisse werden hier eingefügt -->
        </div>
        
        <div class="legal">
            <strong>Rechtsgrundlagen:</strong> ASchG §28, AAV Anlage 3, ÖNORM EN 13779
        </div>
    </div>

    <img id="pdfPreview" alt="PDF Vorschau">

    <script>
        const { jsPDF } = window.jspdf;
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('pdfButton').addEventListener('click', generatePDFWithScreenshot);
        });

        function calculate() {
            const roomLength = parseFloat(document.getElementById('roomLength').value) || 0;
            const roomWidth = parseFloat(document.getElementById('roomWidth').value) || 0;
            const roomHeight = parseFloat(document.getElementById('roomHeight').value) || 0;
            const furniture = document.getElementById('furniture').value;
            const ventilation = document.getElementById('ventilation').value;
            
            // Berechnungen
            const grossVolume = roomLength * roomWidth * roomHeight;
            const furnitureFactor = furniture === 'full' ? 0.85 : (furniture === 'partial' ? 0.93 : 1);
            const netVolume = grossVolume * furnitureFactor;
            const maxCO2 = netVolume / 19; // 19 m³/kg nach ASchG
            
            // Ergebnis anzeigen
            let html = `
                <h2>Ergebnisse</h2>
                <p><strong>Bruttovolumen:</strong> ${grossVolume.toFixed(1)} m³</p>
                <p><strong>Effektives Volumen:</strong> ${netVolume.toFixed(1)} m³ (${(furnitureFactor*100).toFixed(0)}% Nutzung)</p>
                <p><strong>Maximal zulässige CO₂-Menge:</strong> ${maxCO2.toFixed(1)} kg</p>
                <p class="${ventilation === 'none' ? 'warning' : 'success'}">
                    ${ventilation === 'none' ? '⚠️ Keine Belüftung - besondere Vorsicht erforderlich!' : '✔️ Belüftungssystem vorhanden'}
                </p>
                
                <h3>Lüftungsplan</h3>
            `;
            
            // Lüftungsempfehlungen
            if (ventilation === 'natural') {
                const area = ((grossVolume - netVolume) * 0.06).toFixed(2);
                const size = (Math.sqrt(area)*100).toFixed(0);
                
                html += `
                    <p>Mindestöffnungsfläche: ${area} m² (ca. ${size}×${size} cm)</p>
                    <div class="ventilation-sketch">
                        <div class="vent-opening">
                            <p>Untere Öffnung</p>
                            <p>≤50cm über Boden</p>
                        </div>
                        <div class="vent-opening">
                            <p>Obere Öffnung</p>
                            <p>≥1.80m über Boden</p>
                        </div>
                    </div>
                    <p><em>Horizontaler Abstand: ≥2m zwischen Öffnungen</em></p>
                `;
            } else if (ventilation === 'mechanical') {
                html += `<p>Mindestluftwechsel: ${((grossVolume - netVolume) * 1.8).toFixed(1)} m³/h (ÖNORM EN 13779 Klasse II)</p>`;
            }
            
            document.getElementById('resultContainer').innerHTML = html;
        }

        function generatePDFWithScreenshot() {
            const element = document.getElementById('calculator');
            const preview = document.getElementById('pdfPreview');
            
            // Vorschau anzeigen
            preview.style.display = 'block';
            
            // Screenshot erstellen
            html2canvas(element, {
                scale: 1,
                logging: false,
                useCORS: true,
                allowTaint: true,
                scrollY: -window.scrollY
            }).then(canvas => {
                // Vorschau anzeigen
                preview.src = canvas.toDataURL('image/png');
                
                // PDF erstellen
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190; // Max Breite in mm
                const pageHeight = 277; // A4 Höhe in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 10; // Startposition
                
                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Neue Seite falls nötig
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // PDF speichern
                pdf.save(`CO2-Sicherheitsbericht_${new Date().toISOString().slice(0,10)}.pdf`);
            });
        }
    </script>
</body>
</html>
