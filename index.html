<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Rechner mit Flaschenkombinationen (Österreich)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        
        button:hover {
            background: var(--primary);
        }
        
        #pdfButton {
            background: var(--accent);
            margin-left: 1rem;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .cylinder-combinations {
            margin-top: 1.5rem;
        }
        
        .combination {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .cylinder {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .legal {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CO₂-Flaschenrechner für Österreich</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="fillAmount">Benötigte CO₂-Menge (kg):</label>
                <input type="number" id="fillAmount" min="0.1" step="0.1" value="8">
            </div>
            
            <div class="form-group">
                <label for="roomLength">Raumlänge (m):</label>
                <input type="number" id="roomLength" min="1" step="0.1" value="5">
            </div>
            
            <div class="form-group">
                <label for="roomWidth">Raumbreite (m):</label>
                <input type="number" id="roomWidth" min="1" step="0.1" value="4">
            </div>
            
            <div class="form-group">
                <label for="roomHeight">Raumhöhe (m):</label>
                <input type="number" id="roomHeight" min="1.5" step="0.1" value="2.5">
            </div>
        </div>
        
        <button id="calculateBtn">Berechnen</button>
        <button id="pdfButton">PDF erstellen</button>
        
        <div class="result-section" id="resultContainer">
            <h2>Ergebnisse</h2>
            <div id="safetyResult"></div>
            
            <div class="cylinder-combinations">
                <h3>Mögliche Flaschenkombinationen</h3>
                <div id="combinationsResult"></div>
            </div>
        </div>
        
        <div class="legal">
            <strong>Rechtsgrundlagen:</strong> ASchG §28, AAV Anlage 3, ÖNORM EN 13779, TRGS 510
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        // Standardflaschen nach österreichischer ÖNORM
        const STANDARD_CYLINDERS = [2, 5, 10, 20, 50];
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('pdfButton').addEventListener('click', generatePDF);
        });

        function calculate() {
            const fillAmount = parseFloat(document.getElementById('fillAmount').value) || 0;
            const roomLength = parseFloat(document.getElementById('roomLength').value) || 0;
            const roomWidth = parseFloat(document.getElementById('roomWidth').value) || 0;
            const roomHeight = parseFloat(document.getElementById('roomHeight').value) || 0;
            
            const roomVolume = roomLength * roomWidth * roomHeight;
            const requiredVolume = fillAmount * 19; // 19 m³/kg nach ASchG
            
            // Sicherheitsbewertung
            let safetyHTML = `
                <p><strong>Raumvolumen:</strong> ${roomVolume.toFixed(1)} m³</p>
                <p><strong>Benötigtes Mindestvolumen:</strong> ${requiredVolume.toFixed(1)} m³ (für ${fillAmount} kg CO₂)</p>
            `;
            
            if (roomVolume >= requiredVolume) {
                safetyHTML += `<p class="success">✔️ Raum ausreichend dimensioniert</p>`;
            } else {
                safetyHTML += `<p class="warning">⚠️ Raum zu klein - Lüftungsmaßnahmen erforderlich</p>`;
            }
            
            document.getElementById('safetyResult').innerHTML = safetyHTML;
            
            // Flaschenkombinationen berechnen
            const combinations = calculateCombinations(fillAmount, roomVolume);
            let combHTML = '';
            
            if (combinations.length > 0) {
                combinations.forEach(comb => {
                    combHTML += `<div class="combination">
                        <span>${comb.total.toFixed(1)} kg (${comb.count} Flaschen):</span>
                        ${comb.cylinders.map(c => `<span class="cylinder">${c}kg</span>`).join(' + ')}
                    </div>`;
                });
            } else {
                combHTML = `<p>Keine Standardkombination möglich - Spezialflasche erforderlich</p>`;
            }
            
            document.getElementById('combinationsResult').innerHTML = combHTML;
        }

        function calculateCombinations(requiredKg, availableVolume) {
            const maxKg = availableVolume / 19; // Maximal erlaubte Menge
            const target = Math.min(requiredKg, maxKg);
            
            let results = [];
            
            // Einzelflaschen prüfen
            STANDARD_CYLINDERS.forEach(cyl => {
                if (cyl <= maxKg) {
                    results.push({
                        cylinders: [cyl],
                        total: cyl,
                        count: 1
                    });
                }
            });
            
            // 2er-Kombinationen
            for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                    const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j];
                    if (sum <= maxKg) {
                        results.push({
                            cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j]],
                            total: sum,
                            count: 2
                        });
                    }
                }
            }
            
            // 3er-Kombinationen (nur bis 50kg)
            for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                    for (let k = j; k < STANDARD_CYLINDERS.length; k++) {
                        const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j] + STANDARD_CYLINDERS[k];
                        if (sum <= Math.min(maxKg, 50)) {
                            results.push({
                                cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j], STANDARD_CYLINDERS[k]],
                                total: sum,
                                count: 3
                            });
                        }
                    }
                }
            }
            
            // Ergebnisse filtern und sortieren
            return results
                .filter(comb => comb.total >= target * 0.8) // Mindestens 80% des Bedarfs
                .sort((a, b) => a.total - b.total)
                .slice(0, 6); // Maximal 6 beste Kombinationen anzeigen
        }

        function generatePDF() {
            const doc = new jsPDF();
            
            // PDF-Inhalt erstellen
            doc.text("CO₂-Sicherheitsbericht (Österreich)", 105, 15, {align: 'center'});
            doc.text(`Erstellt am: ${new Date().toLocaleDateString('de-AT')}`, 105, 22, {align: 'center'});
            
            // Ergebnisse einfügen
            const safetyText = document.getElementById('safetyResult').innerText;
            doc.text(safetyText, 15, 40);
            
            // Flaschenkombinationen
            doc.text("Empfohlene Flaschenkombinationen:", 15, 80);
            const combinations = document.querySelectorAll('.combination');
            let yPos = 90;
            
            combinations.forEach(comb => {
                if (yPos > 250) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(comb.innerText, 20, yPos);
                yPos += 10;
            });
            
            // Speichern
            doc.save(`CO2-Bericht_${new Date().toISOString().slice(0,10)}.pdf`);
        }
    </script>
</body>
</html>
