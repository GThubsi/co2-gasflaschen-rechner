<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO‚ÇÇ-Sicherheitsrechner (√ñsterreich)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 { color: var(--primary); text-align: center; margin-bottom: 1.5rem; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        #pdfButton { background: var(--accent); margin-left: 1rem; }
        button:hover { background: var(--primary); }
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .capacity-info, .ventilation-plan {
            background: white;
            border: 1px solid var(--secondary);
            border-radius: 6px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        .cylinder-combinations { margin-top: 1.5rem; }
        .combination {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .cylinder {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }
        .legal { font-size: 0.8rem; color: #666; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; }
        .success { color: #27ae60; font-weight: 600; }
        .warning { color: #e74c3c; font-weight: 600; }
        .ventilation-sketch {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .vent-opening {
            text-align: center;
            padding: 1rem;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CO‚ÇÇ-Sicherheitsrechner (√ñsterreich)</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="roomLength">Rauml√§nge (m):</label>
                <input type="number" id="roomLength" min="1" step="0.1" value="5">
            </div>
            <div class="form-group">
                <label for="roomWidth">Raumbreite (m):</label>
                <input type="number" id="roomWidth" min="1" step="0.1" value="4">
            </div>
            <div class="form-group">
                <label for="roomHeight">Raumh√∂he (m):</label>
                <input type="number" id="roomHeight" min="1.5" step="0.1" value="2.5">
            </div>
            <div class="form-group">
                <label for="furniture">M√∂blierung:</label>
                <select id="furniture">
                    <option value="none">Keine M√∂bel</option>
                    <option value="partial">Teilm√∂bliert (‚â§30%)</option>
                    <option value="full" selected>Vollm√∂bliert (>30%)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ventilation">Bel√ºftungstyp:</label>
                <select id="ventilation">
                    <option value="natural">Nat√ºrlich</option>
                    <option value="mechanical">Mechanisch</option>
                    <option value="none">Keine</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usage">Nutzungsdauer:</label>
                <select id="usage">
                    <option value="short">‚â§4h/Tag</option>
                    <option value="long">>4h/Tag</option>
                </select>
            </div>
        </div>
        
        <div>
            <button id="calculateBtn">Berechnen</button>
            <button id="pdfButton">PDF erstellen</button>
        </div>
        
        <div class="result-section" id="resultContainer">
            <h2>Ergebnisse</h2>
            <div id="safetyResult"></div>
            <div class="capacity-info" id="capacityResult"></div>
            <div class="ventilation-plan" id="ventilationResult"></div>
            <div class="cylinder-combinations">
                <h3>Optimale Flaschenkombinationen</h3>
                <div id="combinationsResult"></div>
            </div>
        </div>
        
        <div class="legal">
            <strong>Rechtsgrundlagen:</strong> ASchG ¬ß28, AAV Anlage 3, √ñNORM EN 13779, TRGS 510
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const STANDARD_CYLINDERS = [2, 5, 10, 20, 50];
        const SAFETY_FACTOR = 19; // 19 m¬≥/kg nach ASchG
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('pdfButton').addEventListener('click', generatePDF);
        });

        function calculate() {
            // Eingabewerte
            const roomLength = parseFloat(document.getElementById('roomLength').value) || 0;
            const roomWidth = parseFloat(document.getElementById('roomWidth').value) || 0;
            const roomHeight = parseFloat(document.getElementById('roomHeight').value) || 0;
            const furniture = document.getElementById('furniture').value;
            const ventilation = document.getElementById('ventilation').value;
            const usage = document.getElementById('usage').value;
            
            // Volumenberechnung mit M√∂blierungskorrektur
            const grossVolume = roomLength * roomWidth * roomHeight;
            const furnitureFactor = furniture === 'full' ? 0.85 : (furniture === 'partial' ? 0.93 : 1);
            const netVolume = grossVolume * furnitureFactor;
            const maxCO2 = netVolume / SAFETY_FACTOR;
            
            // Sicherheitsbewertung
            let safetyHTML = `
                <h3>Sicherheitsbewertung</h3>
                <p><strong>Bruttovolumen:</strong> ${grossVolume.toFixed(1)} m¬≥</p>
                <p><strong>Effektives Volumen:</strong> ${netVolume.toFixed(1)} m¬≥ (${(furnitureFactor*100).toFixed(0)}% Nutzung)</p>
                <p><strong>Maximal zul√§ssige CO‚ÇÇ-Menge:</strong> ${maxCO2.toFixed(1)} kg</p>
                <p class="${ventilation === 'none' ? 'warning' : 'success'}">
                    ${ventilation === 'none' ? '‚ö†Ô∏è Keine Bel√ºftung - besondere Vorsicht erforderlich!' : '‚úîÔ∏è Bel√ºftungssystem vorhanden'}
                </p>
            `;
            document.getElementById('safetyResult').innerHTML = safetyHTML;
            
            // Flaschenkapazit√§t
            let capacityHTML = `<h3>Maximale Flaschenanzahl</h3>`;
            STANDARD_CYLINDERS.forEach(cyl => {
                const maxCylinders = Math.floor(maxCO2 / cyl);
                if (maxCylinders > 0) {
                    capacityHTML += `<p><strong>${cyl}kg-Flaschen:</strong> Bis zu ${maxCylinders} St√ºck (${(maxCylinders*cyl).toFixed(1)} kg)</p>`;
                }
            });
            document.getElementById('capacityResult').innerHTML = capacityHTML;
            
            // L√ºftungsplan
            document.getElementById('ventilationResult').innerHTML = getVentilationPlan(
                grossVolume, netVolume, ventilation, usage
            );
            
            // Flaschenkombinationen
            document.getElementById('combinationsResult').innerHTML = 
                getCylinderCombinations(maxCO2);
        }

        function getVentilationPlan(grossVol, netVol, ventilation, usage) {
            const deficit = grossVol - netVol;
            let html = `<h3>L√ºftungsplan (√ñNORM EN 13779)</h3>`;
            
            // Gaswarnger√§t-Empfehlung
            const needsDetector = ventilation === 'none' || usage === 'long' || (netVol / grossVol) < 0.7;
            if (needsDetector) {
                html += `
                    <div class="warning">
                        <p>üîî <strong>CO‚ÇÇ-Warnger√§t empfohlen</strong> (5.000 ppm Grenzwert nach TRGS 510)</p>
                        <p>Begr√ºndung: ${ventilation === 'none' ? 'Keine Bel√ºftung' : 
                          usage === 'long' ? 'Langzeitaufenthalt' : 'Hohe M√∂blierung'}</p>
                    </div>
                `;
            }
            
            // Nat√ºrliche L√ºftung
            if (ventilation === 'natural') {
                const area = (deficit * 0.06).toFixed(2);
                const size = (Math.sqrt(area)*100).toFixed(0);
                
                html += `
                    <p><strong>Nat√ºrliche L√ºftung erforderlich:</strong></p>
                    <p>Mindest√∂ffnungsfl√§che: ${area} m¬≤ (ca. ${size}√ó${size} cm)</p>
                    <div class="ventilation-sketch">
                        <div class="vent-opening">
                            <p>Untere √ñffnung</p>
                            <p>‚â§50cm √ºber Boden</p>
                        </div>
                        <div class="vent-opening">
                            <p>Obere √ñffnung</p>
                            <p>‚â•1.80m √ºber Boden</p>
                        </div>
                    </div>
                    <p><em>Horizontaler Abstand: ‚â•2m zwischen √ñffnungen</em></p>
                `;
                
                if (deficit > 15) {
                    html += `
                        <div class="warning">
                            <p>‚ö†Ô∏è Bei Defizit >15m¬≥ (${deficit.toFixed(1)}m¬≥) mechanische L√ºftung empfohlen</p>
                        </div>
                    `;
                }
            }
            
            // Mechanische L√ºftung
            if (ventilation === 'mechanical') {
                const airflow = (deficit * 1.8).toFixed(1);
                html += `
                    <p><strong>Mechanische L√ºftung:</strong></p>
                    <p>Mindestluftwechsel: ${airflow} m¬≥/h (Klasse II nach √ñNORM EN 13779)</p>
                `;
            }
            
            return html;
        }

        function getCylinderCombinations(maxCO2) {
            let combinations = [];
            
            // 1-Flaschen-L√∂sungen
            STANDARD_CYLINDERS.forEach(cyl => {
                if (cyl <= maxCO2) {
                    combinations.push({
                        cylinders: [cyl],
                        total: cyl,
                        count: 1
                    });
                }
            });
            
            // 2-Flaschen-Kombinationen
            for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                    const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j];
                    if (sum <= maxCO2) {
                        combinations.push({
                            cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j]],
                            total: sum,
                            count: 2
                        });
                    }
                }
            }
            
            // 3-Flaschen-Kombinationen (nur wenn sinnvoll)
            if (maxCO2 > 20) {
                for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                    for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                        for (let k = j; k < STANDARD_CYLINDERS.length; k++) {
                            const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j] + STANDARD_CYLINDERS[k];
                            if (sum <= maxCO2) {
                                combinations.push({
                                    cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j], STANDARD_CYLINDERS[k]],
                                    total: sum,
                                    count: 3
                                });
                            }
                        }
                    }
                }
            }
            
            // Ergebnisse formatieren
            combinations = combinations
                .filter(c => c.total >= maxCO2 * 0.7) // Mind. 70% Auslastung
                .sort((a, b) => b.total - a.total) // Beste Auslastung zuerst
                .slice(0, 5); // Top 5 Kombinationen
            
            if (combinations.length === 0) return '<p>Keine normgerechten Kombinationen m√∂glich</p>';
            
            let html = '';
            combinations.forEach(comb => {
                const percentage = (comb.total / maxCO2 * 100).toFixed(0);
                html += `
                    <div class="combination">
                        ${comb.cylinders.map(c => `<span class="cylinder">${c}kg</span>`).join(' + ')}
                        <span style="margin-left:auto">
                            ${comb.total.toFixed(1)} kg (${percentage}% Auslastung)
                        </span>
                    </div>
                `;
            });
            
            return html;
        }

        function generatePDF() {
            const doc = new jsPDF();
            
            // Titel
            doc.setFontSize(16);
            doc.setTextColor(40);
            doc.setFont('helvetica', 'bold');
            doc.text("CO‚ÇÇ-SICHERHEITSBEREICHNUNG (√ñSTERREICH)", 105, 15, {align: 'center'});
            
            // Metadaten
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Erstellt am: ${new Date().toLocaleDateString('de-AT')}`, 105, 22, {align: 'center'});
            
            // Eingabedaten
            doc.setFontSize(12);
            doc.setTextColor(40);
            doc.text("1. EINGABEPARAMETER", 20, 35);
            doc.setFont('helvetica', 'normal');
            
            const inputs = [
                `Raumabmessungen: ${document.getElementById('roomLength').value} √ó ${document.getElementById('roomWidth').value} √ó ${document.getElementById('roomHeight').value} m`,
                `Bruttovolumen: ${(document.getElementById('roomLength').value * document.getElementById('roomWidth').value * document.getElementById('roomHeight').value).toFixed(1)} m¬≥`,
                `M√∂blierung: ${document.getElementById('furniture').options[document.getElementById('furniture').selectedIndex].text}`,
                `Bel√ºftung: ${document.getElementById('ventilation').options[document.getElementById('ventilation').selectedIndex].text}`,
                `Nutzung: ${document.getElementById('usage').options[document.getElementById('usage').selectedIndex].text}`
            ];
            
            inputs.forEach((item, i) => {
                doc.text(item, 25, 45 + (i * 7));
            });
            
            // Ergebnisse
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("2. ERGEBNISSE", 20, 85);
            doc.setFont('normal');
            
            const safetyText = document.getElementById('safetyResult').innerText.split('\n');
            safetyText.forEach((line, i) => {
                if (line.trim()) doc.text(line.trim(), 25, 95 + (i * 7));
            });
            
            // Flaschenkombinationen
            doc.setFont('bold');
            doc.text("3. FLASCHENKOMBINATIONEN", 20, 140);
            doc.setFont('normal');
            
            const combinations = document.querySelectorAll('.combination');
            combinations.forEach((comb, i) => {
                if (140 + (i * 10) > 270) doc.addPage();
                doc.text(comb.innerText.replace(/\n/g, ' '), 25, 150 + (i * 10));
            });
            
            // Speichern
            doc.save(`CO2-Sicherheitsbericht_${new Date().toISOString().slice(0,10)}.pdf`);
        }
    </script>
</body>
</html>
