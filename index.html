<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Flaschenrechner mit Raumkapazität (Österreich)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        
        button:hover {
            background: var(--primary);
        }
        
        #pdfButton {
            background: var(--accent);
            margin-left: 1rem;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .capacity-info {
            background: white;
            border: 1px solid var(--secondary);
            border-radius: 6px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        
        .cylinder-combinations {
            margin-top: 1.5rem;
        }
        
        .combination {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .cylinder {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .legal {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .success {
            color: #27ae60;
            font-weight: 600;
        }
        
        .warning {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CO₂-Flaschenkapazitätsrechner</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="roomLength">Raumlänge (m):</label>
                <input type="number" id="roomLength" min="1" step="0.1" value="5">
            </div>
            
            <div class="form-group">
                <label for="roomWidth">Raumbreite (m):</label>
                <input type="number" id="roomWidth" min="1" step="0.1" value="4">
            </div>
            
            <div class="form-group">
                <label for="roomHeight">Raumhöhe (m):</label>
                <input type="number" id="roomHeight" min="1.5" step="0.1" value="2.5">
            </div>
            
            <div class="form-group">
                <label for="ventilation">Belüftung:</label>
                <select id="ventilation">
                    <option value="natural">Natürlich</option>
                    <option value="mechanical">Mechanisch</option>
                    <option value="none">Keine</option>
                </select>
            </div>
        </div>
        
        <button id="calculateBtn">Berechnen</button>
        <button id="pdfButton">PDF erstellen</button>
        
        <div class="result-section" id="resultContainer">
            <h2>Ergebnisse</h2>
            <div id="safetyResult"></div>
            
            <div class="capacity-info" id="capacityResult"></div>
            
            <div class="cylinder-combinations">
                <h3>Optimale Flaschenkombinationen</h3>
                <div id="combinationsResult"></div>
            </div>
        </div>
        
        <div class="legal">
            <strong>Rechtsgrundlagen:</strong> ASchG §28, AAV Anlage 3, ÖNORM EN 13779
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        // Standardflaschen nach österreichischer ÖNORM
        const STANDARD_CYLINDERS = [2, 5, 10, 20, 50];
        const SAFETY_FACTOR = 19; // 19 m³/kg CO₂ nach ASchG
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('pdfButton').addEventListener('click', generatePDF);
        });

        function calculate() {
            const roomLength = parseFloat(document.getElementById('roomLength').value) || 0;
            const roomWidth = parseFloat(document.getElementById('roomWidth').value) || 0;
            const roomHeight = parseFloat(document.getElementById('roomHeight').value) || 0;
            const ventilation = document.getElementById('ventilation').value;
            
            const roomVolume = roomLength * roomWidth * roomHeight;
            const ventilationFactor = ventilation === 'none' ? 1.4 : 1.0;
            const maxCO2 = (roomVolume / SAFETY_FACTOR) * ventilationFactor;
            
            // Sicherheitsbewertung
            let safetyHTML = `
                <p><strong>Raumvolumen:</strong> ${roomVolume.toFixed(1)} m³</p>
                <p><strong>Maximal zulässige CO₂-Menge:</strong> ${maxCO2.toFixed(1)} kg</p>
                <p class="${ventilation === 'none' ? 'warning' : 'success'}">
                    ${ventilation === 'none' ? '⚠️ Keine Belüftung - besondere Vorsicht erforderlich!' : '✔️ Belüftung ausreichend'}
                </p>
            `;
            
            document.getElementById('safetyResult').innerHTML = safetyHTML;
            
            // Flaschenkapazität berechnen
            let capacityHTML = `<h3>Maximale Flaschenanzahl für diesen Raum</h3>`;
            
            STANDARD_CYLINDERS.forEach(cyl => {
                const maxCylinders = Math.floor(maxCO2 / cyl);
                if (maxCylinders > 0) {
                    capacityHTML += `
                        <p><strong>${cyl}kg-Flaschen:</strong> Bis zu ${maxCylinders} Stück (${(maxCylinders * cyl).toFixed(1)} kg gesamt)</p>
                    `;
                }
            });
            
            document.getElementById('capacityResult').innerHTML = capacityHTML;
            
            // Optimale Kombinationen
            const combinations = calculateOptimalCombinations(maxCO2);
            let combHTML = '';
            
            if (combinations.length > 0) {
                combinations.forEach(comb => {
                    combHTML += `<div class="combination">
                        <span>${comb.total.toFixed(1)} kg (${comb.count} Flaschen):</span>
                        ${comb.cylinders.map(c => `<span class="cylinder">${c}kg</span>`).join(' + ')}
                        <span style="margin-left:auto">${((comb.total/maxCO2)*100).toFixed(0)}% der max. Kapazität</span>
                    </div>`;
                });
            } else {
                combHTML = `<p>Keine Standardkombination möglich - Spezialflasche erforderlich</p>`;
            }
            
            document.getElementById('combinationsResult').innerHTML = combHTML;
        }

        function calculateOptimalCombinations(maxCO2) {
            let results = [];
            
            // 1-Flaschen-Lösungen
            STANDARD_CYLINDERS.forEach(cyl => {
                if (cyl <= maxCO2) {
                    results.push({
                        cylinders: [cyl],
                        total: cyl,
                        count: 1
                    });
                }
            });
            
            // 2-Flaschen-Kombinationen (optimiert für Raumauslastung)
            for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                    const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j];
                    if (sum <= maxCO2) {
                        results.push({
                            cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j]],
                            total: sum,
                            count: 2
                        });
                    }
                }
            }
            
            // 3-Flaschen-Kombinationen (nur wenn sinnvoll)
            if (maxCO2 > 20) {
                for (let i = 0; i < STANDARD_CYLINDERS.length; i++) {
                    for (let j = i; j < STANDARD_CYLINDERS.length; j++) {
                        for (let k = j; k < STANDARD_CYLINDERS.length; k++) {
                            const sum = STANDARD_CYLINDERS[i] + STANDARD_CYLINDERS[j] + STANDARD_CYLINDERS[k];
                            if (sum <= maxCO2 && sum > maxCO2 * 0.8) {
                                results.push({
                                    cylinders: [STANDARD_CYLINDERS[i], STANDARD_CYLINDERS[j], STANDARD_CYLINDERS[k]],
                                    total: sum,
                                    count: 3
                                });
                            }
                        }
                    }
                }
            }
            
            // Ergebnisse filtern und sortieren
            return results
                .filter(comb => comb.total > maxCO2 * 0.5) // Mindestens 50% Auslastung
                .sort((a, b) => b.total - a.total) // Beste Auslastung zuerst
                .slice(0, 5); // Top 5 Kombinationen
        }

        function generatePDF() {
            const doc = new jsPDF();
            
            // PDF-Inhalt
            doc.setFontSize(16);
            doc.text("CO₂-Flaschenkapazitätsbericht (Österreich)", 105, 15, {align: 'center'});
            
            doc.setFontSize(12);
            doc.text(`Raumvolumen: ${document.getElementById('roomLength').value} × ${document.getElementById('roomWidth').value} × ${document.getElementById('roomHeight').value} m`, 15, 30);
            doc.text(`Belüftung: ${document.getElementById('ventilation').options[document.getElementById('ventilation').selectedIndex].text}`, 15, 37);
            
            // Sicherheitsdaten
            const safetyText = document.getElementById('safetyResult').innerText.split('\n');
            doc.setFontSize(14);
            doc.text("Sicherheitsbewertung:", 15, 50);
            doc.setFontSize(12);
            safetyText.forEach((line, i) => {
                if (line.trim()) doc.text(line.trim(), 20, 60 + (i * 7));
            });
            
            // Flaschenkapazität
            const capacityText = document.getElementById('capacityResult').innerText.split('\n');
            doc.setFontSize(14);
            doc.text("Maximale Flaschenanzahl:", 15, 90);
            doc.setFontSize(12);
            capacityText.forEach((line, i) => {
                if (line.trim() && !line.includes("Maximale Flaschenanzahl")) {
                    doc.text(line.trim(), 20, 100 + (i * 7));
                }
            });
            
            // Speichern
            doc.save(`CO2-Flaschenbericht_${new Date().toISOString().slice(0,10)}.pdf`);
        }
    </script>
</body>
</html>
